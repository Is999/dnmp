server {
    listen       80;
    server_name  www.admin.cc;
    root   /www/laravel-admin/public;
    index  index.php index.html index.htm;
    charset utf-8;

    real_ip_header  X-Forwarded-For;
    real_ip_recursive on;
    
    # access_log /dev/null;
    access_log  /var/log/nginx/nginx.admin.access.log  main;
    error_log  /var/log/nginx/nginx.admin.error.log  warn;
    
    error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 访问 storage目录下 uploads目录中的文件通过路由访问
    location ~ ^/uploads/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 配置 static 目录访问
    location /static/ {
        alias /www/laravel-admin/public/static/;
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # 配置静态资源
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|xml)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ [^/]\.php(/|$) {
        fastcgi_pass   php:9000;
        include        fastcgi-php.conf;
        include        fastcgi_params;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    location ~ /\.ht {
        deny  all;
    }

}

